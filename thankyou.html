<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you!</title>
</head>
<body>
    
    <h1>Thank you for booking with us. Your total booking amount is Rs<span id="amount"></span>. Have a wonderful trip!</h1>

    <a href="/">Return to homepage</a>


    <script>
        bookingsData = JSON.parse(localStorage.getItem('bookings')) || []

        totalAmt = bookingsData.reduce((acc,curr) => {
            acc+= curr.price*curr.bookedRooms*curr.daysBooked
            return acc;
        },0)

        document.querySelector('#amount').innerText = totalAmt

        
    </script>
</body>
</html>
