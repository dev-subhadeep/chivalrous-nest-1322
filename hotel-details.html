<html lang="en">
<head>

        <button>Book</button>
    </div>
    <div id="gallery">
        <div><img src="/assets/hotels/87428762.jpg" alt=""></div>
        <div>
            <div><img src="/assets/hotels/87428762.jpg" alt=""></div>
            <div><img src="/assets/hotels/87428762.jpg" alt=""></div>
            <div><img src="/assets/hotels/87428762.jpg" alt=""></div>
            <div><img src="/assets/hotels/87428762.jpg" alt=""></div>
        </div>
    </div>
    <div class="hotel-details">



        <div id="location">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14743.737287162017!2d88.35243165493011!3d22.50664724374702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0270d7d7c0ab9b%3A0x157b1516a2dc1fc2!2sBlue%20Mug%20Cafe!5e0!3m2!1sen!2sin!4v1686889994886!5m2!1sen!2sin" width="300" height="98%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div>
            <h2>Hotel California</h2>
            <h3>Rs8280/room</h3>
            <p>Bali</p>

                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </p>
        </div>
    </div>
        
    

</body>
</html>
